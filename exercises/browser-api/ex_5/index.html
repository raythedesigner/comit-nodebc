<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser API Exercise 5</title>
    <script>
        let number = window.prompt('Input a number of your choice.');
        if (number % 2 == 0) {
            window.alert('You inputted an even number.');
        } else {
            window.alert('You inputted an odd number.');
        }
    </script>
</head>
